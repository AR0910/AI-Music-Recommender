<!-- templates/recommend/recommend.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender ðŸŽ¶</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Music Recommender App ðŸŽ¶</h1>
    
    <form method="get" action="/recommend/" class="mt-4">
        <div class="form-group">
            <label for="song">Song Name</label>
            <input type="text" class="form-control" id="song" name="song" required>
        </div>
        
        <div class="form-group">
            <label for="artist">Artist Name (optional)</label>
            <input type="text" class="form-control" id="artist" name="artist">
        </div>

        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>

    <hr>

    <div class="recommendations mt-4">
        <h3>Recommended Songs</h3>
        {% if recommendations %}
            <ul class="list-group">
                {% for rec in recommendations %}
                    <li class="list-group-item">
                        <strong>{{ rec.name }}</strong> by {{ rec.artists }} 
                        <span class="badge badge-secondary">Distance: {{ rec.distance }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommendations yet. Try searching for a song!</p>
        {% endif %}
    </div>
</div>

</body>
</html>
